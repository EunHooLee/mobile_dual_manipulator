# for MoveIt controller list
controller_list:
  - name: dualarm/mani1_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - dummy_joint_l1
      - dummy_joint_l2
      - dummy_joint_l3
      - mani1_joint1
      - mani1_joint2
      - mani1_joint3
      - mani1_joint4
      - mani1_joint5
      - mani1_joint6
      - mani1_joint7

    pid_gains:
      dummy_joint_l1: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      dummy_joint_l2: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      dummy_joint_l3: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint1: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint2: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint3: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint4: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint5: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint6: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani1_joint7: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}

  - name: dualarm/mani2_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - mani2_joint1
      - mani2_joint2
      - mani2_joint3
      - mani2_joint4
      - mani2_joint5
      - mani2_joint6
      - mani2_joint7

    pid_gains:
      mani2_joint1: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint2: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint3: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint4: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint5: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint6: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      mani2_joint7: {p: 100.0, i: 0.0, d: 0.1, i_clamp: 0.0}


